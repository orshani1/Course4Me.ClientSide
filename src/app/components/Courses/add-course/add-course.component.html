<div class="container">
<h2>Add New Course</h2>
<hr>

<form  #form="ngForm" (ngSubmit)="handleSubmit(form.value)">
    <div class="form-group">
    <label for="">Course Name:</label>
    <input  type="text"  class="form-control" name="courseName" ngModel="courseName" #courseName="ngModel">
    <label for="">Description:</label>
    <input type="text" class="form-control"  name="description" ngModel="description" #description="ngModel">
    <label for="">Price :</label>
    <input type="number" class="form-control" name="price" ngModel="price" #price="ngModel" >
    
    
    <label for="">Image : </label>
    <input type="file" (change)="onFileChange($event)" ngModel="file" name="file" #file="ngModel" class="form-control">
    

  
<!-- Check Box section -->

    <section>   
    <label for="">Language :</label>

    <div class="form-check">
    <input type="radio" class="form-check-input"  name="language" ngModel="language" #language="ngModel" value="Hebrew" id="hebrew">
    <label class="form-check-label" for="hebrew">Hebrew</label>
</div>
<div class="form-check">
    <input type="radio" class="form-check-input" name="language"  ngModel="language" #language="ngModel" value="English" id="eng">
    <label class="form-check-label" for="eng">English</label>
</div>

    <div class="form-check">
    <input type="radio" class="form-check-input" name="language"  ngModel="language" #language="ngModel" value="Spanish" id="spanish" >
    <label class="form-check-label" for="spanish">Spanish</label>
</div>



    <label for="">Category:</label>
    <div class="form-check">
        <input type="radio" class="form-check-input"  ngModel="category" #category="ngModel" name="category"    value="development" id="dev">
        <label for="dev" class="form-check-label">Development</label>
        </div>
    <div class="form-check">
        <input type="radio" id="des" class="form-check-input" ngModel="category" #category="ngModel" name="category" value="design">
        <label for="des" class="form-check-label">Design</label>
        </div>
    <div class="form-check">

        <input type="radio" id="market" class="form-check-input" ngModel="category" #category="ngModel" name="category" value="marketing">
        <label for="market" class="form-check-label">Marketing</label>
</div>
<div class="form-check">
        <input type="radio" class="form-check-input" id="life"  ngModel="category" #category="ngModel" name="category" value="lifeStyle">
        <label for="life" class="form-check-label">Life Style</label>
</div>
<div class="form-check">
        <input type="radio" id="health" class="form-check-input" ngModel="category" #category="ngModel" name="category" value="healthAndFitness">
        <label for="health" class="form-check-label">Health and Fitness</label>
</div> 
<div class="form-check">
    

        <input type="radio" class="form-check-input" id="music" ngModel="category" #category="ngModel" name="category" value="music" >
        <label for="music" class="form-check-label">Music</label>
    </div>

</section>
<!-- Check Box section -->



    </div>
    <button>Add Course</button>
</form>
</div>
